{% extends 'base.html' %}

{% block title %}Registro de Projeto{% endblock %}

{% block content %}
    <div class="container">
        <h2>Registro de Projeto</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'projects:index' %}" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
{% endblock %}
