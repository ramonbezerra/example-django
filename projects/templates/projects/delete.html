{% extends 'base.html' %}

{% block title %}Exclusão do Projeto {{ project.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h2>Exclusão do Projeto {{ project.name }}</h2>
        <form method="post">
            {% csrf_token %}
            <p>Tem certeza que deseja excluir este projeto?</p>
            <a href="{% url 'projects:detail' project.id %}" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-danger">Excluir</button>
        </form>

    </div>
{% endblock %}
