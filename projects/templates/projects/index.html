{% extends 'base.html' %}

{% block title %}Projetos{% endblock %}

{% block content %}
    <div class="container">
        <h1>Projetos</h1>
        <ul>
            {% for project in projects %}
                <li><a href="{% url 'projects:detail' project.id %}">{{ project.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
