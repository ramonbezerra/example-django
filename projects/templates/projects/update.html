{% extends 'base.html' %}

{% block title %}Atualização do Projeto {{ project.name }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Atualização do Projeto {{ project.name }}</h2>
    {% if form.errors %}
    <p>Por favor, corrija os erros abaixo.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'projects:detail' project.id %}" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>

</div>
{% endblock %}
